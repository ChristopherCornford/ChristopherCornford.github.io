<html>
<head>

<link rel="stylesheet" href="../css/singlegallery.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
<style>
	body {
	  margin: 0;
	}
	.textsmoothing {
		-webkit-font-smoothing: antialiased !important;
		-moz-osx-font-smoothing: grayscale !important;
		text-rendering: optimizeLegibility !important;
	}
	
	#myImg1 {
		padding: 5px;
		cursor: pointer;
		transition: 0.3s;
	}

	#myImg1:hover {opacity: 0.6;}
	
	
	#caption {
		margin: auto;
		display: block;
		width: 80%;
		max-width: 700px;
		text-align: center;
		color: white;
		font-size: 20px;
		padding: 10px 0;
		height: 150px;
	}
	
</style>
</head>

<body>

<div class="textsmoothing sidebar">
	<img src="../images/Website Logo1.png" alt="logo">
	<a href="../index.html">Home</a>
	<a href="print.html">Print</a>
	<a href="digital.html">Digital</a>
	<a href="about.html">About</a>
	<c><br></c>
	<c><hr></c>
	<b>ken@kennethhowell.design</b>
	<b>978-502-0592</b>
</div>
	
<div id="mySidepanel" class="textsmoothing sidebarmobile">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
	<a href="../index.html">Home</a>
	<a href="print.html">Print</a>
	<a href="digital.html">Digital</a>
	<a href="about.html">About</a>
	<br>
	<hr>
	<br>
	<b>ken@kennethhowell.design</b>
	<b>978-502-0592</b>
</div>

<button class="openbtn" onclick="openNav()">☰</button> 
<div class="topbar"><img src="../images/Website Logo1.png" alt="logo"></div>

<div class="content">
	<div class="heading textsmoothing">
		<br>
		<h1>RWBY Typography T-Shirt</h1>
		<p>Design based on the Rooster Teeth anime 'RWBY'</p>
	</div>
	
	<div class="gallery">
		<img id="myImg1" src="../images/Print/1-RWBY-Typography.jpg" alt="T-Shirt Design" style="width:100%">
	</div>
</div>

<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>
	
<script>
	function openNav() {
	  document.getElementById("mySidepanel").style.width = "250px";
	}

	function closeNav() {
	  document.getElementById("mySidepanel").style.width = "0";
	}
	
	// Get the modal
	var modal = document.getElementById('myModal');
	
	// Get the image and insert it inside the modal - use its "alt" text as a caption
	var img = document.getElementById('myImg1');
	var modalImg = document.getElementById("img01");
	var captionText = document.getElementById("caption");
	img.onclick = function(){
		modal.style.display = "block";
		modalImg.src = this.src;
		captionText.innerHTML = this.alt;
	}
	
	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];
	
	// When the user clicks on <span> (x), close the modal
	span.onclick = function() { 
		modal.style.display = "none";
	}
</script>
</body>
</html>
